language: go

go:
  - "1.10"
  - master

sudo: required

services:
  - docker

env:
  - APP_LOG_FILE="castellers.log"

branches:
  only:
  - master
  - dev


before_script:
  - cd frontend && npm install
script:
    - go test -v ./...
    - cd frontend && npm run test

before_deploy: bash build.sh dev

deploy:
  provider: script
  script: bash docker_hub_push.sh dev
  on:
    branch: dev
    go: "1.10"
