language: go

go:
  - "1.10"
  - master

sudo: required

services:
  - docker

env:
  - APP_LOG_FILE="castellers.log"

before_script:
  - cd frontend && npm install && cd ..
script:
    - go test -v ./...
    - cd frontend
    - npm run test
    - npm run lint
    - cd ..

before_deploy: bash build.sh dev

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh latest
  on:
    go: "1.10"
    all_branches: true
