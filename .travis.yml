  language: go

  go:
    - "1.10"
    - master

  sudo: required

  services:
    - docker

  env:
    - APP_LOG_FILE="castellers.log"

  branches:
    only:
    - master
    - dev

  before_deploy:
    provider: script
    script: bash build.sh dev
    on:
      branch: dev

  deploy:
    provider: script
    script: bash docker_hub_push.sh dev
    on:
      branch: dev
